<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo"><h1>Stone Code</h1></div>
        <div class="menu">
          <i class="bx bx-menu"></i>
        </div>
        <div class="navbar">
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Portfolio</a></li>
          </ul>
        </div>
      </header>

      <section>
        <div class="content">
          <h1>Web Developer</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto omnis
            velit pariatur consectetur ea repellat dolor voluptatibus quidem,
            esse illo nam quia voluptatem id, in nulla, eaque commodi molestias
            earum!
          </p>
          <button><a href="">Read More!</a></button>

          <div class="icon">
            <a href=""><i class="bx bxl-facebook"></i></a>
            <a href=""><i class="bx bxl-twitter"></i></a>
            <a href=""><i class="bx bxl-instagram"></i></a>
            <a href=""><i class="bx bxl-linkedin"></i></a>
          </div>
        </div>
       <div class="img">
          <img src="image/image.webp" alt="" />
        </div> 
      </section>
    </div>

    <script>
      $(document).ready(function () {
        $("ul li a").click(function () {
          $("ul li a").removeClass("active");
          $(this).addClass("active");
        });
        $(".menu i").click(function () {
          $("header .navbar").slideToggle();
          $(this).toggleClass("bx bx-menu");
        });
      });
    </script>
  </body>
</html>
